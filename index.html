<!DOCTYPE html>
<html lang="cs">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .no-scroll { overflow: hidden !important; height: 100vh !important; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        #zoomOverlay { z-index: 200; background: rgba(0,0,0,0.98); overflow: auto; }
        #zoomOverlay img { max-width: 100%; height: auto; cursor: zoom-out; max-height: 90vh; }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #dc2626; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Pulzující alert pro linku 155 */
        .pulse-red { animation: pulse-red-bg 1.5s infinite; }
        @keyframes pulse-red-bg {
            0% { background-color: #dc2626; }
            50% { background-color: #ef4444; }
            100% { background-color: #dc2626; }
        }

        .install-ready { animation: heart-beat 1.5s infinite; cursor: pointer; color: #fee2e2; }
        @keyframes heart-beat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #modalContent { user-select: none; -webkit-user-select: none; }
        #modalContent img { -webkit-touch-callout: none; }
    </style>
</head>
