<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>RescueCards | Pro Hub</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/803/803087.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .no-scroll { overflow: hidden !important; height: 100vh !important; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        #zoomOverlay { z-index: 200; background: rgba(0,0,0,0.98); overflow: auto; }
        #zoomOverlay img { max-width: 100%; height: auto; cursor: zoom-out; max-height: 90vh; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #dc2626; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .pulse-alert { animation: alert-pulse 1.5s infinite; }
        @keyframes alert-pulse { 
            0% { background-color: #dc2626; } 
            50% { background-color: #b91c1c; } 
            100% { background-color: #dc2626; } 
        }
        
        /* OPRAVA SCROLLOVÁNÍ FILTRŮ */
        .filter-scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            touch-action: pan-x; /* Povolí pouze horizontální tah */
        }
        
        .filter-btn {
            scroll-snap-align: start;
            flex-shrink: 0;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .noselect { user-select: none; -webkit-user-select: none; }
        
        .fav-active { color: #dc2626; transform: scale(1.2); }
        .heart-btn { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <nav class="bg-red-600 text-white p-3 sm:p-4 shadow-xl sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center gap-2">
            <h1 class="text-lg sm:text-xl font-bold flex items-center gap-2 truncate select-none">
                <i class="fas fa-heart-pulse"></i> 
                <span class="hidden sm:inline">RescueCards Hub</span>
                <span class="sm:hidden">RescueCards</span>
            </h1>
            <div class="flex items-center gap-2 sm:gap-4 shrink-0">
                <div id="appQrContainer" class="cursor-pointer bg-white p-1 rounded-md shadow-lg" onclick="zoomImage(document.getElementById('mainAppQr').src)">
                    <img id="mainAppQr" class="w-8 h-8" alt="QR App">
                </div>
                <button onclick="openAdmin()" class="bg-red-800 hover:bg-red-900 px-3 py-2 sm:px-4 sm:py-2 rounded-lg text-xs font-bold uppercase active:scale-95 transition">Přidat</button>
            </div>
        </div>
    </nav>

    <header class="max-w-4xl mx-auto p-4 pt-6 text-center">
        <input type="text" id="searchInput" onkeyup="filterAndSearchCards()" placeholder="Vyhledat kartu..." class="w-full md:w-3/4 p-4 rounded-2xl shadow-md border border-slate-200 outline-none focus:ring-2 focus:ring-red-400 mb-4 transition">
        
        <div class="relative max-w-full mx-auto">
            <div class="filter-scroll-container no-scrollbar flex gap-2 px-2 pb-2">
                <button onclick="filterCards('all', this)" class="filter-btn active bg-red-600 text-white px-5 py-2 rounded-full text-xs font-bold shadow-sm border border-slate-200 whitespace-nowrap transition">Vše</button>
                <button onclick="filterCards('fav', this)" class="filter-btn bg-white text-slate-600 px-5 py-2 rounded-full text-xs font-bold shadow-sm border border-slate-200 whitespace-nowrap transition italic">
                    <i class="fas fa-heart mr-1"></i> Oblíbené
                </button>
                <button onclick="filterCards('deti', this)" class="filter-btn bg-white text-slate-600 px-5 py-2 rounded-full text-xs font-bold shadow-sm border border-slate-200 whitespace-nowrap transition">Děti</button>
                <button onclick="filterCards('interna', this)" class="filter-btn bg-white text-slate-600 px-5 py-2 rounded-full text-xs font-bold shadow-sm border border-slate-200 whitespace-nowrap transition">Interna</button>
                <button onclick="filterCards('trauma', this)" class="filter-btn bg-white text-slate-600 px-5 py-2 rounded-full text-xs font-bold shadow-sm border border-slate-200 whitespace-nowrap transition">Trauma</button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="cardContainer">
        <div class="col-span-full text-center py-10 text-slate-500 font-bold" id="loadingState">
            <div class="loader mb-3"></div> Načítám databázi...
        </div>
    </main>

    <div id="adminModal" class="modal">
        <div class="absolute inset-0 bg-slate-900/80" onclick="closeAll()"></div>
        <div class="bg-white w-11/12 md:max-w-xl mx-auto rounded-3xl z-[110] overflow-hidden flex flex-col relative shadow-2xl border border-slate-300 text-sm">
            <div class="bg-slate-800 text-white p-4 text-center">
                <h3 id="adminTitle" class="font-bold uppercase text-xs tracking-widest">Editor karty</h3>
            </div>
            <div class="p-6 space-y-4 overflow-y-auto max-h-[70vh]">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="newTitle" placeholder="Název" class="w-full border p-3 rounded-xl bg-slate-50">
                    <select id="newCategory" class="w-full border p-3 rounded-xl bg-slate-50">
                        <option value="deti">Dětský pacient</option><option value="interna">Interna</option><option value="trauma">Trauma</option>
                    </select>
                </div>
                <input type="text" id="newDesc" placeholder="Popis" class="w-full border p-3 rounded-xl bg-slate-50">
                <input type="text" id="newTags" placeholder="Tagy" class="w-full border p-3 rounded-xl bg-slate-50 italic">
                <input type="file" id="newImageFile" accept="image/*" class="w-full text-xs border p-4 rounded-xl">
                <div id="adminStepsList" class="space-y-2"></div>
                <div class="flex gap-2">
                    <button onclick="addStepField(false)" class="flex-1 bg-white border p-3 rounded-xl text-[10px] font-bold uppercase">+ Běžný</button>
                    <button onclick="addStepField(true)" class="flex-1 bg-red-100 border text-red-700 p-3 rounded-xl text-[10px] font-bold uppercase">+ Kritický</button>
                </div>
            </div>
            <div class="flex border-t">
                <button onclick="closeAll()" class="w-1/2 p-5 text-xs font-bold uppercase text-slate-400">Zrušit</button>
                <button id="saveBtn" class="w-1/2 p-5 bg-green-600 text-white text-xs font-bold uppercase">Uložit</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-md" onclick="closeAll()"></div>
        <div class="bg-white w-11/12 md:max-w-xl mx-auto rounded-3xl shadow-2xl z-[110] overflow-hidden flex flex-col max-h-[90vh] relative noselect">
            <div id="zzsAlert" class="hidden sticky top-0 left-0 right-0 p-4 bg-red-600 text-white pulse-alert flex-col items-center gap-2 z-[120] shadow-lg border-b-4 border-red-800 text-center">
                <div class="flex items-center gap-3 justify-center">
                    <i class="fas fa-phone-alt text-2xl animate-bounce"></i>
                    <h3 class="text-xl font-black uppercase tracking-widest">Volejte linku 155!</h3>
                </div>
                <p class="text-[11px] font-bold opacity-90 uppercase tracking-wide">Identifikována kritická situace. Doporučujeme konzultovat se ZZS.</p>
            </div>
            <div class="p-8 overflow-y-auto bg-white" id="modalContent"></div>
            <button onclick="closeAll()" class="w-full bg-slate-800 text-white py-6 font-black uppercase tracking-widest text-sm shrink-0">Zavřít kartu</button>
        </div>
    </div>

    <div id="zoomOverlay" class="modal" onclick="closeZoom()">
        <div id="zoomImgContainer" class="min-h-screen w-full flex items-center justify-center p-4"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqHWdTWz5y212jzxmBwKw0oMI3d0Po59I",
            authDomain: "rescuecards-c1a7d.firebaseapp.com",
            projectId: "rescuecards-c1a7d",
            storageBucket: "rescuecards-c1a7d.firebasestorage.app",
            messagingSenderId: "886583585624",
            appId: "1:886583585624:web:d76f741d3d47b9d147932d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const ADMIN_PASSWORD = "155"; 
        let myCards = [];
        let currentFilter = 'all';
        let favorites = JSON.parse(localStorage.getItem('rescueFavs')) || [];

        window.closeAll = () => {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('zzsAlert').classList.add('hidden');
            document.body.classList.remove('no-scroll');
        };

        window.zoomImage = (src) => {
            document.getElementById('zoomImgContainer').innerHTML = `<img src="${src}" class="rounded-xl shadow-2xl max-w-full">`;
            document.getElementById('zoomOverlay').classList.add('active');
        };

        window.closeZoom = () => document.getElementById('zoomOverlay').classList.remove('active');

        window.toggleFavorite = (e, id) => {
            e.stopPropagation();
            if (favorites.includes(id)) {
                favorites = favorites.filter(favId => favId !== id);
            } else {
                favorites.push(id);
            }
            localStorage.setItem('rescueFavs', JSON.stringify(favorites));
            filterAndSearchCards();
        };

        window.checkCritical = () => {
            const alertBox = document.getElementById('zzsAlert');
            const criticalCheckboxes = Array.from(document.querySelectorAll('.critical-check'));
            if (criticalCheckboxes.some(c => c.checked)) {
                alertBox.classList.remove('hidden');
                alertBox.classList.add('flex');
            } else {
                alertBox.classList.add('hidden');
            }
        };

        window.addStepField = (isCritical, value = "") => {
            const list = document.getElementById('adminStepsList');
            const div = document.createElement('div');
            div.className = `step-item flex items-center gap-3 p-3 rounded-xl ${isCritical ? 'bg-red-50 border border-red-200' : 'bg-white border border-slate-200'} shadow-sm mb-2`;
            div.dataset.critical = isCritical;
            div.innerHTML = `
                <div class="flex flex-col gap-1">
                    <button onclick="moveStep(this, -1)" class="text-slate-300"><i class="fas fa-chevron-up text-[10px]"></i></button>
                    <button onclick="moveStep(this, 1)" class="text-slate-300"><i class="fas fa-chevron-down text-[10px]"></i></button>
                </div>
                <input type="text" value="${value}" class="flex-1 bg-transparent outline-none text-sm font-bold ${isCritical ? 'text-red-700' : 'text-slate-700'}">
                <button onclick="this.parentElement.remove()" class="text-slate-300"><i class="fas fa-trash-alt"></i></button>
            `;
            list.appendChild(div);
        };

        window.moveStep = (btn, direction) => {
            const item = btn.closest('.step-item');
            if (direction === -1 && item.previousElementSibling) item.parentNode.insertBefore(item, item.previousElementSibling);
            else if (direction === 1 && item.nextElementSibling) item.parentNode.insertBefore(item.nextElementSibling, item);
        };

        window.loadCards = async function() {
            try {
                const querySnapshot = await getDocs(collection(db, "cards"));
                myCards = [];
                querySnapshot.forEach(doc => myCards.push({ id: doc.id, ...doc.data() }));
                filterAndSearchCards();
            } catch (e) { console.error(e); }
        };

        function renderGrid(cards) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = cards.length === 0 ? '<div class="col-span-full text-center py-10">Žádné karty.</div>' : cards.map(card => {
                const isFav = favorites.includes(card.id);
                return `
                    <div class="bg-white rounded-3xl shadow-md border-b-8 border-slate-200 p-6 flex flex-col h-full active:scale-[0.98] transition-all transform">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[10px] font-black uppercase text-slate-400 bg-slate-100 px-2 py-1 rounded tracking-wide">${card.category || 'Vše'}</span>
                            <div class="flex gap-4 items-center">
                                <button onclick="toggleFavorite(event, '${card.id}')" class="heart-btn ${isFav ? 'fav-active' : 'text-slate-300'}">
                                    <i class="${isFav ? 'fas' : 'far'} fa-heart"></i>
                                </button>
                                <button onclick="editCard('${card.id}')" class="text-slate-300"><i class="fas fa-edit text-sm"></i></button>
                                <button onclick="deleteCard('${card.id}')" class="text-slate-300"><i class="fas fa-trash-alt text-sm"></i></button>
                            </div>
                        </div>
                        ${card.image ? `<div class="mb-4 rounded-2xl overflow-hidden h-32 bg-slate-50 border border-slate-100"><img src="${card.image}" class="w-full h-full object-cover"></div>` : ''}
                        <h3 class="text-xl font-black text-slate-800 leading-tight mb-2 uppercase">${card.title}</h3>
                        <button onclick="openCard('${card.id}')" class="mt-auto w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg">Otevřít</button>
                    </div>
                `;
            }).join('');
            document.getElementById('loadingState').style.display = 'none';
        }

        window.openAdmin = () => { 
            const pass = prompt("Heslo:");
            if(pass !== ADMIN_PASSWORD) return;
            document.getElementById('editId').value = ""; document.getElementById('adminStepsList').innerHTML = "";
            addStepField(false); document.getElementById('adminModal').classList.add('active');
        };

        window.editCard = id => {
            const pass = prompt("Heslo:");
            if(pass !== ADMIN_PASSWORD) return;
            const card = myCards.find(c => c.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('newTitle').value = card.title;
            document.getElementById('newCategory').value = card.category;
            document.getElementById('newDesc').value = card.desc || "";
            document.getElementById('newTags').value = card.tags ? card.tags.join(', ') : '';
            document.getElementById('adminStepsList').innerHTML = "";
            (card.steps_v2 || []).forEach(s => addStepField(s.critical, s.text));
            document.getElementById('adminModal').classList.add('active');
        };

        window.deleteCard = async id => { 
            const pass = prompt("Heslo:");
            if(pass !== ADMIN_PASSWORD) return;
            if(confirm("Smazat?")) { await deleteDoc(doc(db, "cards", id)); loadCards(); }
        };

        document.getElementById('saveBtn').onclick = async () => {
            const btn = document.getElementById('saveBtn');
            const editId = document.getElementById('editId').value;
            const fileInput = document.getElementById('newImageFile');
            try {
                btn.disabled = true; btn.innerText = "Ukládám...";
                const steps_v2 = Array.from(document.querySelectorAll('#adminStepsList > .step-item')).map(el => ({
                    text: el.querySelector('input').value,
                    critical: el.dataset.critical === "true"
                }));
                const data = {
                    title: document.getElementById('newTitle').value,
                    category: document.getElementById('newCategory').value,
                    desc: document.getElementById('newDesc').value,
                    tags: document.getElementById('newTags').value.toLowerCase().split(',').map(t => t.trim()).filter(t => t !== ''),
                    steps_v2: steps_v2
                };
                if (fileInput.files[0]) {
                    data.image = await new Promise(res => {
                        const r = new FileReader(); r.onload = e => {
                            const i = new Image(); i.onload = () => {
                                const c = document.createElement('canvas');
                                let w = 800; let h = (i.height * w) / i.width;
                                c.width = w; c.height = h; c.getContext('2d').drawImage(i, 0, 0, w, h);
                                res(c.toDataURL('image/jpeg', 0.6));
                            }; i.src = e.target.result;
                        }; r.readAsDataURL(fileInput.files[0]);
                    });
                } else if (editId) {
                    const old = myCards.find(c => c.id === editId); if(old.image) data.image = old.image;
                }
                if (editId) await updateDoc(doc(db, "cards", editId), data);
                else await addDoc(collection(db, "cards"), data);
                location.reload();
            } catch (err) { alert(err.message); btn.disabled = false; }
        };

        window.openCard = id => {
            const card = myCards.find(c => c.id === id);
            const steps = card.steps_v2 || [];
            const dynamicQrUrl = `https://quickchart.io/qr?text=${encodeURIComponent(window.location.href.split('?')[0] + "?id=" + card.id)}&size=300`;
            document.getElementById('modalContent').innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <h2 class="text-3xl font-black text-slate-800 uppercase tracking-tighter leading-none">${card.title}</h2>
                    <img src="${dynamicQrUrl}" class="w-12 h-12 opacity-50" onclick="zoomImage('${dynamicQrUrl}')">
                </div>
                ${card.image ? `<img src="${card.image}" class="w-full rounded-3xl shadow-xl mb-8" onclick="zoomImage('${card.image}')">` : ''}
                <div class="space-y-4 pb-6">
                    ${steps.map(s => `
                        <label class="flex items-center gap-5 p-5 ${s.critical ? 'bg-red-50 border-2 border-red-200' : 'bg-slate-50 border border-slate-200'} rounded-3xl cursor-pointer">
                            <input type="checkbox" onchange="checkCritical()" class="w-8 h-8 accent-red-600 rounded-xl ${s.critical ? 'critical-check' : ''}">
                            <div class="flex-1 font-bold ${s.critical ? 'text-red-900' : 'text-slate-700'} leading-snug">${s.text}</div>
                        </label>
                    `).join('')}
                </div>
            `;
            document.getElementById('modal').classList.add('active');
            document.body.classList.add('no-scroll');
        };

        window.filterAndSearchCards = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            let filtered = myCards;
            if (currentFilter === 'fav') filtered = filtered.filter(c => favorites.includes(c.id));
            else if (currentFilter !== 'all') filtered = filtered.filter(c => c.category === currentFilter);
            if (term) filtered = filtered.filter(c => c.title.toLowerCase().includes(term) || (c.tags && c.tags.some(t => t.includes(term))));
            renderGrid(filtered);
        };

        window.filterCards = (cat, btn) => {
            currentFilter = cat;
            document.querySelectorAll('.filter-btn').forEach(b => { b.classList.remove('active', 'bg-red-600', 'text-white'); b.classList.add('bg-white', 'text-slate-600'); });
            btn.classList.add('active', 'bg-red-600', 'text-white');
            filterAndSearchCards();
        };

        window.addEventListener('DOMContentLoaded', () => {
            const qrUrl = `https://quickchart.io/qr?text=${encodeURIComponent(window.location.href.split('?')[0])}&size=300`;
            document.getElementById('mainAppQr').src = qrUrl;
            loadCards();
            const params = new URLSearchParams(window.location.search);
            if(params.get('id')) setTimeout(() => openCard(params.get('id')), 1000);
        });
    </script>
</body>
</html>
