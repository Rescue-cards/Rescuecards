<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>RescueCards | Pro Hub</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#dc2626">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/803/803087.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .no-scroll { overflow: hidden !important; height: 100vh !important; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        #zoomOverlay { z-index: 200; background: rgba(0,0,0,0.98); overflow: auto; }
        #zoomOverlay img { max-width: 100%; height: auto; cursor: zoom-out; max-height: 90vh; }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #dc2626; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .pulse-red { animation: pulse-red-bg 1.5s infinite; }
        @keyframes pulse-red-bg {
            0% { background-color: #dc2626; }
            50% { background-color: #ef4444; }
            100% { background-color: #dc2626; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #modalContent { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <nav class="bg-red-600 text-white p-3 sm:p-4 shadow-xl sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center gap-2">
            <h1 class="text-lg sm:text-xl font-bold flex items-center gap-2 truncate">
                <i id="logoHeart" class="fas fa-heart-pulse"></i> 
                <span>RescueCards</span>
            </h1>
            <div class="flex items-center gap-4 shrink-0">
                <img id="mainAppQr" class="w-8 h-8 cursor-pointer bg-white p-1 rounded" onclick="zoomImage(this.src)">
                <button onclick="openAdmin()" class="bg-red-800 px-3 py-2 rounded-lg text-xs font-bold uppercase">Přidat</button>
            </div>
        </div>
    </nav>

    <header class="max-w-4xl mx-auto p-4 pt-6 text-center">
        <input type="text" id="searchInput" onkeyup="filterAndSearchCards()" placeholder="Vyhledat kartu..." class="w-full md:w-3/4 p-4 rounded-2xl shadow-md outline-none focus:ring-2 focus:ring-red-400 mb-4 transition">
        <div class="flex gap-2 justify-center overflow-x-auto pb-2 no-scrollbar">
            <button onclick="filterCards('all', this)" class="filter-btn active bg-red-600 text-white px-5 py-2 rounded-full text-xs font-bold transition">Vše</button>
            <button onclick="filterCards('deti', this)" class="filter-btn bg-white text-slate-600 px-5 py-2 rounded-full text-xs font-bold transition">Děti</button>
            <button onclick="filterCards('interna', this)" class="filter-btn bg-white text-slate-600 px-5 py-2 rounded-full text-xs font-bold transition">Interna</button>
            <button onclick="filterCards('trauma', this)" class="filter-btn bg-white text-slate-600 px-5 py-2 rounded-full text-xs font-bold transition">Trauma</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="cardContainer">
        <div class="col-span-full text-center py-10" id="loadingState"><div class="loader"></div></div>
    </main>

    <div id="modal" class="modal">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-md" onclick="closeAll()"></div>
        <div class="bg-white w-11/12 md:max-w-xl mx-auto rounded-3xl shadow-2xl z-[110] overflow-hidden flex flex-col max-h-[90vh] relative">
            
            <div id="zzsAlert" class="hidden pulse-red text-white p-4 flex items-center justify-center gap-3 shadow-lg z-[120]">
                <i class="fas fa-phone-alt animate-bounce"></i>
                <span class="font-black uppercase tracking-wider text-sm">Kritický stav! Volej 155</span>
            </div>

            <div class="p-8 overflow-y-auto" id="modalContent"></div>
            <button onclick="closeAll()" class="w-full bg-red-600 text-white py-6 font-black uppercase tracking-widest text-sm">Zavřít kartu</button>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="absolute inset-0 bg-slate-900/80" onclick="closeAll()"></div>
        <div class="bg-white w-11/12 md:max-w-xl mx-auto rounded-3xl z-[110] overflow-hidden flex flex-col relative shadow-2xl border border-slate-300 text-sm">
            <div class="bg-slate-800 text-white p-4 text-center"><h3 id="adminTitle" class="font-bold uppercase text-xs tracking-widest">Editor karty</h3></div>
            <div class="p-6 space-y-4 overflow-y-auto max-h-[70vh]">
                <input type="hidden" id="editId">
                <input type="text" id="newTitle" placeholder="Název situace" class="w-full border p-3 rounded-xl bg-slate-50">
                <select id="newCategory" class="w-full border p-3 rounded-xl bg-slate-50">
                    <option value="deti">Dětský pacient</option><option value="interna">Interna</option><option value="trauma">Trauma / Úrazy</option>
                </select>
                <input type="text" id="newDesc" placeholder="Stručný popis" class="w-full border p-3 rounded-xl bg-slate-50">
                <input type="text" id="newTags" placeholder="Klíčová slova" class="w-full border p-3 rounded-xl bg-slate-50 text-xs">
                <input type="file" id="newImageFile" accept="image/*" class="w-full text-xs border border-dashed p-4 rounded-xl">
                <div class="bg-slate-100 p-4 rounded-2xl">
                    <div id="adminStepsList" class="space-y-2"></div>
                    <div class="flex gap-2 mt-4">
                        <button onclick="addStepField(false)" class="flex-1 bg-white border p-3 rounded-xl text-[10px] font-bold">+ Běžný</button>
                        <button onclick="addStepField(true)" class="flex-1 bg-red-100 text-red-700 p-3 rounded-xl text-[10px] font-bold">+ Kritický</button>
                    </div>
                </div>
            </div>
            <div class="flex border-t">
                <button onclick="closeAll()" class="w-1/2 p-5 text-xs font-bold uppercase text-slate-400">Zrušit</button>
                <button id="saveBtn" class="w-1/2 p-5 bg-green-600 text-white text-xs font-bold uppercase">Uložit</button>
            </div>
        </div>
    </div>

    <div id="zoomOverlay" class="modal" onclick="closeZoom()"><div id="zoomImgContainer" class="min-h-screen w-full flex items-center justify-center p-4"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, initializeFirestore, persistentLocalCache, persistentMultipleTabManager } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqHWdTWz5y212jzxmBwKw0oMI3d0Po59I",
            authDomain: "rescuecards-c1a7d.firebaseapp.com",
            projectId: "rescuecards-c1a7d",
            storageBucket: "rescuecards-c1a7d.firebasestorage.app",
            messagingSenderId: "886583585624",
            appId: "1:886583585624:web:d76f741d3d47b9d147932d"
        };

        const app = initializeApp(firebaseConfig);
        const db = initializeFirestore(app, { localCache: persistentLocalCache({tabManager: persistentMultipleTabManager()}) });

        let myCards = [];
        let currentFilter = 'all';

        // --- ZÁKLADNÍ FUNKCE ---
        window.closeAll = () => {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('zzsAlert').style.display = 'none';
            document.body.classList.remove('no-scroll');
        };

        window.zoomImage = (src) => {
            document.getElementById('zoomImgContainer').innerHTML = `<img src="${src}" class="max-w-full">`;
            document.getElementById('zoomOverlay').classList.add('active');
        };

        window.closeZoom = () => document.getElementById('zoomOverlay').classList.remove('active');

        // --- LOGIKA ALERTU 155 ---
        function updateZzsAlert() {
            const alertBox = document.getElementById('zzsAlert');
            const allSteps = document.querySelectorAll('.step-row');
            
            let hasCriticalUnfinished = false;

            allSteps.forEach(step => {
                const isCritical = step.getAttribute('data-critical') === 'true';
                const isChecked = step.getAttribute('data-checked') === 'true';
                
                // Pokud je krok kritický a NENÍ zaškrtnutý, alert musí svítit
                if (isCritical && !isChecked) {
                    hasCriticalUnfinished = true;
                }
            });

            if (hasCriticalUnfinished) {
                alertBox.style.display = 'flex';
            } else {
                alertBox.style.display = 'none';
            }
        }

        window.toggleStep = (el) => {
            const isChecked = el.getAttribute('data-checked') === 'true';
            const icon = el.querySelector('.fa-check');
            const checkCircle = el.querySelector('.step-check');

            if (isChecked) {
                el.setAttribute('data-checked', 'false');
                el.style.opacity = "1";
                icon.classList.replace('scale-100', 'scale-0');
                checkCircle.classList.remove('bg-green-500', 'border-green-500');
            } else {
                el.setAttribute('data-checked', 'true');
                el.style.opacity = "0.4";
                icon.classList.replace('scale-0', 'scale-100');
                checkCircle.classList.add('bg-green-500', 'border-green-500');
            }
            
            updateZzsAlert();
        };

        window.openCard = id => {
            const card = myCards.find(c => c.id === id);
            const steps = card.steps_v2 || [];
            
            document.getElementById('modalContent').innerHTML = `
                <div class="mb-6">
                    <h2 class="text-3xl font-black text-slate-800 uppercase leading-tight">${card.title}</h2>
                    <p class="text-slate-400 font-bold uppercase text-xs">${card.category || ''}</p>
                </div>
                ${card.image ? `<img src="${card.image}" class="w-full rounded-2xl mb-6 shadow-lg border-4 border-white" onclick="zoomImage(this.src)">` : ''}
                <div class="space-y-3" id="stepsList">
                    ${steps.map(s => `
                        <div onclick="toggleStep(this)" 
                             data-critical="${s.critical}" 
                             data-checked="false" 
                             class="step-row cursor-pointer flex items-center gap-4 p-5 rounded-2xl border-2 transition-all ${s.critical ? 'bg-red-50 border-red-100 text-red-900' : 'bg-white border-slate-100 text-slate-700'}">
                            <div class="step-check w-8 h-8 rounded-full border-2 flex items-center justify-center shrink-0 transition-all ${s.critical ? 'border-red-200' : 'border-slate-200'}">
                                <i class="fas fa-check text-white scale-0 transition-transform"></i>
                            </div>
                            <p class="font-bold text-lg leading-tight flex-1">${s.text}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('modal').classList.add('active');
            document.body.classList.add('no-scroll');
            
            // Kontrola hned po otevření
            updateZzsAlert();
        };

        // --- OSTATNÍ LOGIKA (Admin, Filtry, Firebase) ---
        window.filterCards = (cat, btn) => {
            currentFilter = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'bg-red-600', 'text-white'));
            btn.classList.add('active', 'bg-red-600', 'text-white');
            filterAndSearchCards();
        };

        window.filterAndSearchCards = () => {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = myCards.filter(c => {
                const mCat = currentFilter === 'all' || c.category === currentFilter;
                const mSearch = c.title.toLowerCase().includes(q) || (c.tags && c.tags.some(t => t.includes(q)));
                return mCat && mSearch;
            });
