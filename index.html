<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>RescueCards | Critical Alert Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .no-scroll { overflow: hidden !important; height: 100vh !important; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        #zoomOverlay { z-index: 200; background: rgba(0,0,0,0.98); overflow: auto; }
        #zoomOverlay img { max-width: 100%; height: auto; cursor: zoom-out; max-height: 90vh; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #dc2626; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .card-btn { transition: all 0.1s active:scale-95; }
        .filter-btn.active { background-color: #dc2626 !important; color: white !important; }
        
        .pulse-alert { animation: alert-pulse 1s infinite; border: 4px solid white; }
        @keyframes alert-pulse {
            0% { transform: scale(1); background-color: #dc2626; }
            50% { transform: scale(1.02); background-color: #b91c1c; }
            100% { transform: scale(1); background-color: #dc2626; }
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <nav class="bg-red-600 text-white p-4 shadow-xl sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <h1 class="text-xl font-bold flex items-center gap-2">
                    <i class="fas fa-heart-pulse"></i> RescueCards
                </h1>
                <div id="appQrContainer" class="cursor-pointer bg-white p-1 rounded-md shadow-lg" title="Sdílet aplikaci">
                    <img id="mainAppQr" class="w-8 h-8" alt="QR App">
                </div>
            </div>
            <button onclick="openAdmin()" class="bg-red-800 p-2 rounded-lg text-xs font-bold uppercase active:bg-red-900 card-btn">Přidat kartu</button>
        </div>
    </nav>

    <header class="max-w-4xl mx-auto p-4 pt-6 text-center">
        <input type="text" id="searchInput" onkeyup="filterAndSearchCards()" placeholder="Hledat (název, tagy)..." class="w-full md:w-3/4 p-4 rounded-2xl shadow-inner border border-slate-200 outline-none mb-4 text-sm">
        <div class="flex gap-2 justify-center overflow-x-auto pb-2 no-scrollbar">
            <button onclick="filterCards('all', this)" class="filter-btn active bg-white text-slate-600 px-4 py-2 rounded-full text-xs font-bold shadow-sm border border-slate-200 card-btn">Vše</button>
            <button onclick="filterCards('deti', this)" class="filter-btn bg-white text-slate-600 px-4 py-2 rounded-full text-xs font-bold shadow-sm border border-slate-200 card-btn">Děti</button>
            <button onclick="filterCards('interna', this)" class="filter-btn bg-white text-slate-600 px-4 py-2 rounded-full text-xs font-bold shadow-sm border border-slate-200 card-btn">Interna</button>
            <button onclick="filterCards('trauma', this)" class="filter-btn bg-white text-slate-600 px-4 py-2 rounded-full text-xs font-bold shadow-sm border border-slate-200 card-btn">Trauma</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="cardContainer">
        <div class="col-span-full text-center py-10 text-slate-500 font-bold" id="loadingState">
            <div class="loader mb-3"></div> Načítám z cloudu...
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm" onclick="closeAll()"></div>
        <div class="bg-white w-11/12 md:max-w-lg mx-auto rounded-3xl shadow-2xl z-[110] overflow-hidden flex flex-col max-h-[90vh] relative">
            <div class="p-6 overflow-y-auto" id="modalContent"></div>
            <button onclick="closeAll()" class="w-full bg-red-600 text-white py-5 font-bold uppercase tracking-widest text-sm card-btn">Zavřít kartu</button>
        </div>
    </div>

    <div id="zoomOverlay" class="modal" onclick="closeZoom()">
        <div id="zoomImgContainer" class="min-h-screen w-full flex items-center justify-center p-4"></div>
    </div>

    <div id="adminModal" class="modal">
        <div class="absolute inset-0 bg-slate-900/80" onclick="closeAll()"></div>
        <div class="bg-white w-11/12 md:max-w-lg mx-auto rounded-3xl z-[110] overflow-hidden flex flex-col relative">
            <div class="p-6 space-y-4 overflow-y-auto max-h-[70vh]">
                <h3 id="adminTitle" class="font-bold uppercase text-slate-400 text-[10px] tracking-widest">Editor karty</h3>
                <input type="hidden" id="editId">
                <input type="text" id="newTitle" placeholder="Název situace" class="w-full border p-3 rounded-xl bg-slate-50 text-sm">
                <select id="newCategory" class="w-full border p-3 rounded-xl bg-slate-50 text-sm font-bold">
                    <option value="deti">Dětský pacient</option><option value="interna">Interna</option><option value="trauma">Trauma / Úrazy</option>
                </select>
                <input type="text" id="newDesc" placeholder="Stručný popisek" class="w-full border p-3 rounded-xl bg-slate-50 text-sm">
                <input type="text" id="newTags" placeholder="Klíčová slova (oddělte čárkou)" class="w-full border p-3 rounded-xl bg-slate-50 text-sm">
                <input type="file" id="newImageFile" accept="image/*" class="w-full text-xs border p-2 rounded-xl">
                
                <div class="bg-slate-100 p-4 rounded-2xl">
                    <h4 class="text-xs font-bold text-slate-500 uppercase mb-3">Postup (Checklist)</h4>
                    <div id="adminStepsList" class="space-y-2">
                        </div>
                    <div class="flex gap-2 mt-4">
                        <button onclick="addStepField(false)" class="flex-1 bg-white border border-slate-300 text-slate-600 py-2 rounded-lg text-[10px] font-bold uppercase hover:bg-slate-50">+ Běžný bod</button>
                        <button onclick="addStepField(true)" class="flex-1 bg-red-50 border border-red-200 text-red-600 py-2 rounded-lg text-[10px] font-bold uppercase hover:bg-red-100">+ Kritický bod</button>
                    </div>
                </div>
            </div>
            <div class="flex border-t">
                <button onclick="closeAll()" class="w-1/2 p-4 text-xs font-bold uppercase text-slate-400 card-btn">Zrušit</button>
                <button id="saveBtn" class="w-1/2 p-4 bg-green-600 text-white text-xs font-bold uppercase card-btn">Uložit do Cloudu</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqHWdTWz5y212jzxmBwKw0oMI3d0Po59I",
            authDomain: "rescuecards-c1a7d.firebaseapp.com",
            projectId: "rescuecards-c1a7d",
            storageBucket: "rescuecards-c1a7d.firebasestorage.app",
            messagingSenderId: "886583585624",
            appId: "1:886583585624:web:d76f741d3d47b9d147932d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let myCards = [];
        let currentFilter = 'all';

        const appUrl = window.location.href.split('?')[0];
        document.getElementById('mainAppQr').src = `https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${encodeURIComponent(appUrl)}`;
        document.getElementById('appQrContainer').onclick = () => zoomImage(document.getElementById('mainAppQr').src);

        // --- ADMIN FUNKCE PRO CHECKLIST ---
        window.addStepField = (isCritical, value = "") => {
            const list = document.getElementById('adminStepsList');
            const div = document.createElement('div');
            div.className = `flex items-center gap-2 p-2 rounded-lg ${isCritical ? 'bg-red-50 border border-red-200' : 'bg-white border border-slate-200'}`;
            div.dataset.critical = isCritical;
            div.innerHTML = `
                <i class="fas ${isCritical ? 'fa-exclamation-triangle text-red-500' : 'fa-bars text-slate-300'} text-xs"></i>
                <input type="text" value="${value}" placeholder="${isCritical ? 'Kritický příznak...' : 'Běžný postup...'}" class="flex-1 bg-transparent outline-none text-sm font-medium">
                <button onclick="this.parentElement.remove()" class="text-slate-300 hover:text-red-500"><i class="fas fa-times text-xs"></i></button>
            `;
            list.appendChild(div);
        };

        window.loadCards = async function() {
            const querySnapshot = await getDocs(collection(db, "cards"));
            myCards = [];
            querySnapshot.forEach(doc => myCards.push({ id: doc.id, ...doc.data() }));
            filterAndSearchCards();
        };

        function renderGrid(cards) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = cards.map(card => `
                <div class="bg-white rounded-2xl shadow-sm border-b-4 border-slate-200 p-5">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[10px] font-black uppercase tracking-widest text-slate-400">${card.category}</span>
                        <div class="flex gap-3">
                            <button onclick="editCard('${card.id}')" class="text-slate-300 hover:text-blue-500"><i class="fas fa-pen"></i></button>
                            <button onclick="deleteCard('${card.id}')" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800">${card.title}</h3>
                    <button onclick="openCard('${card.id}')" class="mt-4 w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-xs uppercase card-btn">Zobrazit instrukce</button>
                </div>
            `).join('');
        }

        window.editCard = (id) => {
            const card = myCards.find(c => c.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('adminTitle').innerText = "Upravit kartu";
            document.getElementById('newTitle').value = card.title;
            document.getElementById('newCategory').value = card.category;
            document.getElementById('newDesc').value = card.desc;
            document.getElementById('newTags').value = card.tags ? card.tags.join(', ') : '';
            
            // Vymazat a naplnit checklist
            document.getElementById('adminStepsList').innerHTML = "";
            if (card.steps_v2) {
                card.steps_v2.forEach(s => addStepField(s.critical, s.text));
            } else if (card.steps) { // Zpětná kompatibilita
                card.steps.forEach(s => addStepField(false, s));
            }
            
            document.getElementById('adminModal').classList.add('active');
        };

        window.deleteCard = async (id) => { if(confirm("Smazat?")) { await deleteDoc(doc(db, "cards", id)); loadCards(); } };

        document.getElementById('saveBtn').onclick = async () => {
            const btn = document.getElementById('saveBtn');
            const editId = document.getElementById('editId').value;
            btn.disabled = true; btn.innerText = "Ukládám...";
            
            // Sesbírat kroky z listu
            const stepElements = document.querySelectorAll('#adminStepsList > div');
            const steps_v2 = Array.from(stepElements).map(el => ({
                text: el.querySelector('input').value,
                critical: el.dataset.critical === "true"
            }));

            const data = {
                title: document.getElementById('newTitle').value,
                category: document.getElementById('newCategory').value,
                desc: document.getElementById('newDesc').value,
                tags: document.getElementById('newTags').value.toLowerCase().split(',').map(t => t.trim()).filter(t => t !== ''),
                steps_v2: steps_v2
            };

            const file = document.getElementById('newImageFile').files[0];
            if (file) {
                data.image = await new Promise(res => {
                    const r = new FileReader();
                    r.onload = e => res(e.target.result);
                    r.readAsDataURL(file);
                });
            }

            if (editId) {
                await updateDoc(doc(db, "cards", editId), data);
            } else {
                const ref = await addDoc(collection(db, "cards"), data);
                const qr = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(appUrl + "?id=" + ref.id)}`;
                await updateDoc(doc(db, "cards", ref.id), { qrCode: qr });
            }
            location.reload();
        };

        window.checkCritical = () => {
            const criticalChecks = document.querySelectorAll('.critical-check');
            let anyChecked = false;
            criticalChecks.forEach(ch => {
                if (ch.checked) anyChecked = true;
            });
            
            const alertBox = document.getElementById('zzsAlert');
            if (anyChecked) {
                alertBox.classList.remove('hidden');
                alertBox.classList.add('flex');
            } else {
                alertBox.classList.add('hidden');
                alertBox.classList.remove('flex');
            }
        };

        window.openCard = (id) => {
            const card = myCards.find(c => c.id === id);
            const steps = card.steps_v2 || (card.steps ? card.steps.map(s => ({text: s, critical: false})) : []);

            document.getElementById('modalContent').innerHTML = `
                <h2 class="text-2xl font-black text-center uppercase mb-6 tracking-tighter">${card.title}</h2>
                ${card.image ? `<img src="${card.image}" class="w-full rounded-2xl shadow-md mb-6 cursor-zoom-in border border-slate-100" onclick="zoomImage('${card.image}')">` : ''}
                
                <div class="space-y-3 pb-4">
                    ${steps.map((s, i) => `
                        <label class="flex items-center gap-4 p-4 ${s.critical ? 'bg-red-50 border-red-200' : 'bg-slate-50 border-slate-100'} rounded-2xl border active:bg-white cursor-pointer shadow-sm">
                            <input type="checkbox" onchange="checkCritical()" class="w-7 h-7 accent-red-600 rounded-lg ${s.critical ? 'critical-check' : ''}">
                            <div class="flex-1">
                                ${s.critical ? '<span class="block text-[9px] font-black text-red-500 uppercase tracking-widest">Kritický stav</span>' : ''}
                                <span class="text-sm font-bold ${s.critical ? 'text-red-800' : 'text-slate-700'} leading-tight">${s.text}</span>
                            </div>
                        </label>
                    `).join('')}
                </div>

                <div id="zzsAlert" class="hidden p-6 bg-red-600 text-white rounded-2xl text-center mb-6 pulse-alert shadow-xl flex-col items-center">
                    <i class="fas fa-phone-alt text-3xl mb-3 animate-bounce"></i>
                    <h3 class="text-xl font-black tracking-widest uppercase">Volejte 155!</h3>
                    <p class="text-[10px] opacity-90 mt-1 font-black uppercase">Byly potvrzeny kritické indikace</p>
                </div>

                ${card.qrCode ? `<div class="mt-4 pt-6 border-t text-center"><img src="${card.qrCode}" class="w-24 h-24 mx-auto mb-2 opacity-80 cursor-zoom-in" onclick="zoomImage('${card.qrCode}')"></div>` : ''}
            `;
            document.getElementById('modal').classList.add('active');
            document.body.classList.add('no-scroll');
        };

        window.zoomImage = (src) => { document.getElementById('zoomImgContainer').innerHTML = `<img src="${src}">`; document.getElementById('zoomOverlay').classList.add('active'); };
        window.closeZoom = () => document.getElementById('zoomOverlay').classList.remove('active');
        window.closeAll = () => { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); document.body.classList.remove('no-scroll'); };
        
        window.openAdmin = () => { 
            document.getElementById('editId').value = ""; 
            document.getElementById('adminTitle').innerText = "Nová karta";
            document.getElementById('adminStepsList').innerHTML = "";
            addStepField(false); // Přidat jeden prázdný bod
            document.getElementById('adminModal').classList.add('active'); 
        };

        window.filterAndSearchCards = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            let filtered = myCards;
            if (currentFilter !== 'all') filtered = filtered.filter(c => c.category === currentFilter);
            if (term) filtered = filtered.filter(c => c.title.toLowerCase().includes(term) || (c.tags && c.tags.some(t => t.includes(term))));
            renderGrid(filtered);
        };

        window.filterCards = (cat, btn) => {
            currentFilter = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filterAndSearchCards();
        };

        const params = new URLSearchParams(window.location.search);
        if(params.get('id')) loadCards().then(() => openCard(params.get('id')));
        else loadCards();
    </script>
</body>
</html>
